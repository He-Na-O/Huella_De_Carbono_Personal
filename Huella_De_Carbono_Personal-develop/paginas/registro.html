<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Huella de Carbono</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/estilos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9f6;
      color: #2f4f4f;
    }
    header {
      background-color: #88c099;
    }
    nav a {
      color: #ffffff !important;
      font-weight: bold;
    }
    footer {
      background-color: #4e7c59;
      color: white;
    }
    .form-section {
      background-color: #dbeadf;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header class="py-3">
  <div class="container text-center">
    <h1 class="text-white">Registro</h1>
    <p class="text-white">Únete y empieza a conocer tu huella de carbono personal</p>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-success">
    <div class="container justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/intex.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="Nosotros.html">Conócenos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">¿Qué buscamos?</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="form-section">
  <form action="#" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required />
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" id="edad" name="edad" class="form-control" placeholder="Tu edad" required min="1" max="120" />
    </div>
    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ciudad donde vives" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="tu@correo.com" required />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-5">Registrarme</button>
    </div>
  </form>
</main>

<footer class="py-3 text-center">
  <p class="mb-0">&copy; 2025 - Proyecto Estudiantil | I.E. República de Uruguay</p>
</footer>

</body>
</html>
