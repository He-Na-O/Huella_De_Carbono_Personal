<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Latido Verde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --verde-medio: #207a51;
            --verde-claro: #d7f5e8;
            --fondo-oscuro: #121212;
            --texto-claro: #ffffff;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--verde-claro);
            color: var(--verde-medio);
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark {
            background-color: var(--fondo-oscuro);
            color: var(--texto-claro);
        }
        
        header {
            background-color: var(--verde-medio);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .modo-oscuro-toggle {
            position: absolute;
            inset-block-start: 20px;
            inset-inline-end: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
        }
        
        main {
            max-inline-size: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        body.dark main {
            background-color: #1f1f1f;
        }
        
        h2 {
            text-align: center;
            margin-block-end: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
        }
        
        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: var(--verde-medio);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #125c3d;
        }
        
        .volver {
            margin-block-start: 20px;
            text-align: center;
        }
        
        .volver a {
            color: var(--verde-medio);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Iniciar Sesión - Latido Verde</h1>
        <button class="modo-oscuro-toggle" id="modoOscuroBtn">Modo Oscuro</button>
    </header>

    <main>
        <h2>Accede a tu cuenta</h2>
        <form>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="volver">
            <p><a href="../index.html">&larr; Volver al inicio</a></p>
        </div>
    </main>

    <script>
        document.getElementById('modoOscuroBtn').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>

</html>
